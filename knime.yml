name: mdh_extension
author: Marlon Weghorn
pixi_toml_path: pixi.toml
extension_module: src/extension
description: Metadata-Hub Extension
long_description:
  This extension makes working with unstructured data simpler than ever. The Metadata-Hub KNIME extension seamlessly integrates with the GRAU DATA Metadata-Hub solution, empowering you to fully leverage metadata in KNIME.

  Not familiar with Metadata-Hub? Learn more at https://www.graudata.com/en/products/metadata-mining/metadata-hub, or send an email to ole.wiedemann@graudata.com for further details.

  If you are already using Metadata-Hub, check out our documentation at https://metadatahub.de/documentation/ or contact our support at mdh-support@graudata.com.
group_id: graudata
